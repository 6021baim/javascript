        //pada tanda kurung splice,
        //angka pertama untuk menentukan mulai darimana posisi nilai yg akan kita hapus
        //angka kedua adalah berapa jumlah nilai yang akan dihapus
        document.getElementById("enamdelapan").innerHTML = korek;

        /*POP (lawan push)
        berfungsi menambahkan nilai baru hampir mirip seperti splice
        namun untuk menghapus nilai yang berada diposisi paling akhir pada data array*/
        var oppoiki = ["satu", "dua", "tiga"];
        oppoiki.pop();
        document.getElementById("enamsembilan").innerHTML = oppoiki;
        /*pop juga berfungsi untuk mengambil nilai paling akhir dari data array
        untuk digunakan pada variable baru*/
        var koncler = ["suatu", "saat", "nanti", "semua"]
        var koclak = koncler.pop();
        document.getElementById("tujuhpuluh").innerHTML = koclak;
        
        /*PUSH (lawan pop)
        berfungsi menyematkan nilai baru diposisi paling belakang pada data array*/
        var bebek = ["kepala", "sayap", "ekor"];
        bebek.push("kaki");
        document.getElementById("tujuhsatu").innerHTML = bebek;

        /*SHIFT
        berfungsi menghapus nilai yang berada diposisi paling depan pada data array*/
        var $09 = ["hallo", " kalkulator", " baru"];
        $09.shift();
        document.getElementById("tujuhdua").innerHTML = $09;

        /*UNSHIFT
        berfungsi menyematkan nilai baru pada data array*/
        var durian = ["kulit", "buah"];
        durian.unshift("harga");
        document.getElementById("tujuhtiga").innerHTML = durian;

        /*TIPE DATA BOOLEAN
        -tipe data ini hanya memiliki dua jenis yaitu true atau false*/
        var x = true;
        var y = false;
        document.getElementById("tujuhempat").innerHTML = x;

        /*OPERATOR LOGIKA (IF dan ELSE) JIKA DAN MAKA
        -berfungsi menguji antara dua buah data.
        -data ini berjenis boolean
        -IF = TRUE
        -FALSE = ELSE
        -simbol2 yg digunakan sebagai berikut :
            "=="" artinya sama dengan. "!=" artinya tidak sama dengan.

        //TANDA "==" (SAMA DENGAN)
       var ZZ = 10000;
       var LL = 10000;

       if( ZZ == LL ){
           document.getElementById("chek").innerHTML = "SELAMAT";
       }else{
           alert('sorrry');
       }

       /*DUA SYARAT ATAU LEBIH
       -untuk memasukan 2 syarat atau lebih,
       perlu menggunakan tanda "&&" (DAN) juga tanda "||" (ATAU)
       -data ini berjenis boolean*/

       /*TANDA && (DAN)
       -dalam tanda ini, kedua syarat harus terpenuhi.
       -jika tidak maka akan beralih ke hasil berikutnya.
       -PERLU DIINGAT!
        ( TRUE && TRUE  = TRUE ) (IF)
        ( TRUE && FALSE = FALSE ) (ESLE)
        ( FALSE && FALSE = FALSE ) (ESLE)
       -data ini berjenis boolean*/
       var kaka = 13;
       var adik = 4;
       var barang = 10;

       if( kaka >= barang && adik >= barang ){
        // if( TRUE && FALSE = FALSE)
           //alert('selamat');
           document.getElementById("tujuhenam").innerHTML = "transaksi berhasil!";
       }else{
           //alert('uang anda kurang');
           document.getElementById("tujuhtujuh").innerHTML = "maaf uang anda kurang";
       }

       /*TANDA "||" (ATAU)
       -dalam tanda ini, boleh salah satu syarat saja yang terpenuhi.
       -data ini berjenis boolean.
       PERLU DIINGAT!
        ( TRUE  || TRUE  = TRUE )  (IF)
        ( TRUE  || FALSE = TRUE )  (IF)
        ( FALSE || FALSE = FALSE ) (ESLE)*/
       var joko = 200;
       var joki = 500;
       var permen = 300;

       if( joko >= permen || joki >= permen ){
        //if( FALSE || TRUE = TRUE )
           //alert('selamat');
           document.getElementById("tujuhdelapan").innerHTML = "transaksi berhasil!";
       }else{
           //alert('uang anda kurang');
           document.getElementById("tujuhsembilan").innerHTML = "maaf uang anda kurang";
       }

       /*latihan
       CAMPURAN ANTARA TANDA && DAN ||*/
       var uang_ati = 20;
       var uang_joko = 20;
       var uang_kaka = 5;
       var uang_adik = 2;
       var harga_rumah = 20;
       if( uang_ati == harga_rumah && uang_joko == harga_rumah || uang_kaka == harga_rumah || uang_adik == harga_rumah ){
           document.getElementById("delapanpuluh").innerHTML = "selamat, rumah terbeli";
       }else{
           document.getElementById("delapansatu").innerHTML = "maaf uang anda kurang untuk membeli rumah";
       }

       /*ELSE IF
       -berguna sebagai jawaban alternatif setelah syarat if tidak terpenuhi.
       -fungsi else if ini bisa dipakai lebih dari satu/sesuai kebutuhan.
       -fungsi else if diletakan diantara if dan else.
       -cara penulisannya : else if(syarat){jawaban}*/
       var steven = 100;
       var eko = 100;
       var rokok = 20;
       if( steven == rokok && eko == rokok ){
           document.getElementById("delapandua").innerHTML = "selamat steven dan eko dapet rokok!";
       }else if( steven > rokok && eko > rokok ){
           document.getElementById("delapantiga").innerHTML = "uang kalian berdua kelebihan!";
       }else if( steven < rokok && eko < rokok ){
           document.getElementById("delapanempat").innerHTML = "uang kalian berdua kurang!";
       }else if( steven > rokok && eko == rokok ){
           document.getElementById("delapanlima").innerHTML = "uang steven kelebihan!";
       }else if( steven < rokok && eko == rokok ){
           document.getElementById("delapanenam").innerHTML = "uang steven kurang!";
       }else if( steven == rokok && eko > rokok ){
           document.getElementById("delapantujuh").innerHTML = "uang eko kelebihan!";
       }else if( steven == rokok && eko < rokok ){
           document.getElementById("delapandelapan").innerHTML = "uang eko kurang!";
       }else if( steven > rokok && eko < rokok ){
           document.getElementById("delapansembilan").innerHTML = "uang steven kelebihan dan si eko kurang!";
       }else if( steven < rokok && eko > rokok ){
           document.getElementById("sembilanpuluh").innerHTML = "uang steven kurang dan si eko kelebihan!";
       }else{
           document.getElementById("sembilansatu").innerHTML = "maaf uang kalian tidak cukup!";
       }

       /*NESTED IF
       nested if atau if yang bersarang didalam if
       -nested if ini bekerja apabila if sebelumnya adalah benar*/
       var saldo_budi = 30;
       var pulsa = 10;
       if( saldo_budi >= pulsa ){
           if( saldo_budi == pulsa*2 ){
               document.getElementById("sembilandua").innerHTML = "saldo anda cukup untuk membeli pulsa sebesar 20ribu";
           }if( saldo_budi == pulsa*3 ){
               document.getElementById("sembilantiga").innerHTML = "saldo anda cukup untuk membeli pulsa sebesar 30ribu";
           }if( saldo_budi == pulsa*10 ){
               document.getElementById("sembilanempat").innerHTML = "saldo anda cukup untuk membeli pulsa sebesar 10ribu, bahkan hingga sebesar 100ribu";
           }
           //document.getElementById("sembilanlima").innerHTML = "anda bisa membeli pulsa!";
       }else{
           document.getElementById("sembilanenam").innerHTML = "saldo anda tidak cukup!";
       }

       /*SWITCH CASE
       digunakan untuk mengetahui nilai yang pasti, biasanya dipakai kalau
       kasusnya berjumlah banyak*/
       var cleanoz = "penghemat BBM";
       switch( cleanoz ){
           case "penghemat uang" :
           document.getElementById("sembilantujuh").innerHTML = "salah";
           break;

           case "pengehemat air" :
           document.getElementById("sembilandelapan").innerHTML = "salah";
           break;

           case "penghemat BBM" :
           document.getElementById("sembilansembilan").innerHTML = "benar, cleanoz adalah penghemat BBM!";
           break;
       }

       /*PENGULANGAN
       -FOR LOOP
       -WHILE LOOP
       -DO WHILE*/

       /*FOR LOOP
       jika kita akan menulis kode secara berulang, atau menulis sesuatu yang berstruktur,
       maka kita bisa menggunakan for loop ini supaya tidak perlu menulis ulang satu persatu*/

       //for(mulai dari mana; syaratnya apa; rangenya berapa)
       for(var FGH=0; FGH<10; FGH=FGH + 1){
           document.getElementById("seratus").innerHTML = FGH;
           //alert(FGH); <--untuk pengujian, matikan tanda komentar
       }

       /*WHILE LOOP
       while loop serupa tapi tak sama dengan for loop
       -cara penulisannya sebagai berikut :

       var A = 0

       while(syarat, misal: A < 5){  -->var A ini mengacu pada var A = 0 diatas
           didalam blok kode ini berisi apa yang mau kita lakukan, misal:
           A++; --> var A lokal ini mengacu pada var A global diatas.
           alert(A); --> tag ini mengacu pada var A++.
           }
           pada saat di print maka yang muncul adalah angka 1, karena var A++ berarti A+1 yaitu 1.
           Angka 1 ini jelas berstatus A, karena dia cerminan dari A++
           alert akan menambahkan A sebelumnya (yaitu 1) dengan A++ yang baru.
           sehingga hasil pengulangan print berikutnya adalah angka 2 karena A (1) + A++ = 2.
           pengulangan print akan dilakukan terus menerus oleh alert, karna ia diperintahkan oleh while.
           pengulangan dilakukan hingga mencapai syarat yg telah ditentukan pada while itu sendiri (yaitu A<5)
           */

           var B = 4;
           
           while( B < 10 ){
               B = B + 2;
               //alert(B); <--untuk pengujian, matikan tanda komentar
           }
           /*catatan:
           untuk pengulangan alert yang kedua dst, var B akan dianggap memiliki nilai 1 oleh while,
           meskipun nilai yang terpasang adalah 4*/

           //latihan
           var C = 0;
           while( C < 3){
               C++;
               //alert(C); <--untuk pengujian, matikan tanda komentar
           }

           /*ngeprint dengan cara lain pada WHILE LOOP:
           jika kita ingin ngeprint pake div dan ingin melihat pengulangan nilainya,
           maka gunakan cara berikut:*/
           
           var G = 0;
           var H = 0;   //<--buat var global baru
           while( G < 10 ){
               G++;
               H = H + "" + G;  //<--buat kode seperti ini ( H = H + "" + G ) atau disingkat ( H += "" + G)
           }
           document.getElementById("seratussatu").innerHTML = H; //<--pindahkan alat print keluar blok kode while

           /*catatan:
           hasil print pertama akan mengacu pada global var pul yang bernilai 0.
           kemudian print kedua akan mengacu pada lokal var pul yang bernilai c1.
           kemudian pengulangan dilakukan hingga mencapai syarat yang telah ditentukan.
           */

           /*DO WHILE
           -hampir serupa dengan while loop, hanya saja hal pertama yang dilakukan do while adalah
            ngeprint kode nya minimal satu kali, meskipun nilainya lebih besar daripada syarat.
            baru setelah itu melihat syaratnya, jika memenuhi maka dilanjut,
            tapi jika tidak maka berhenti sampai disitu.
           -berbeda dengan while loop, do while meletakan syaratnya dibagian akhir*/

           var BB = 5;
           var AA = 0;
           do{
               AA = AA + "<br>c" + BB;
               BB++;
           }
           while( BB < 4 );
           document.getElementById("seratusdua").innerHTML = AA;

    </script>
